version: '3.8'

services:
  bot-business-card:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-business-card
    restart: unless-stopped
    ports:
      - "8000:8000"  # API + Mini App
      - "8001:8001"  # Admin Panel
    environment:
      # Telegram Bot
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME:-NikolaevCodeBot}

      # OpenAI/OpenRouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Database
      - DATABASE_URL=sqlite:////app/data/bot.db
      - DATABASE_ECHO=False

      # Admin Panel
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ADMIN_PORT=8001

      # Notifications
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - NOTIFICATION_CHAT_ID=${NOTIFICATION_CHAT_ID}

      # Mini App
      - MINIAPP_URL=${MINIAPP_URL:-http://147.45.215.199:8000}

      # Other
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1

    volumes:
      # База данных (ВАЖНО! Сохраняется при пересборке)
      - ./data:/app/data

      # Загруженные файлы
      - ./uploads:/app/uploads

      # Логи
      - ./logs:/app/logs

    networks:
      - bot-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bot-network:
    driver: bridge
