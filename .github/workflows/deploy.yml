name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать workflow вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Переходим в директорию проекта
          cd ~/bot_business_card
          
          # Сохраняем локальные изменения (если есть)
          git stash
          
          # Получаем последние изменения
          git pull origin main
          
          # Восстанавливаем локальные изменения
          git stash pop || true
          
          # Активируем виртуальное окружение
          source venv/bin/activate
          
          # Обновляем зависимости
          pip install -r requirements.txt
          
          # Очищаем кэш Python для применения изменений
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          
          # Выполняем миграции базы данных (если нужно)
          # python -m alembic upgrade head
          
          # Создаем ecosystem.config.js в правильной директории
          cat > ~/bot_business_card/ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'bot-business-card',
              script: 'python',
              args: '-m app.main',
              cwd: process.cwd(),
              interpreter: './venv/bin/python',
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: '500M',
              env: {
                NODE_ENV: 'production'
              }
            }]
          };
          EOF
          
          # Полностью останавливаем и удаляем процесс
          pm2 stop bot-business-card || true
          pm2 delete bot-business-card || true
          
          # Запускаем заново из правильной директории
          pm2 start ~/bot_business_card/ecosystem.config.js
          
          # Сохраняем конфигурацию PM2
          pm2 save
          
          # Проверяем статус
          pm2 status
          
          # Показываем последние логи
          pm2 logs bot-business-card --lines 10 --nostream
          
          echo "✅ Деплой завершен успешно! Бот перезапущен через PM2"