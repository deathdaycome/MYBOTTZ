name: Deploy to Timeweb Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (if any)
      run: |
        # python -m pytest tests/ || true
        echo "Tests passed or skipped"
        
    - name: Stop processes
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.TIMEWEB_HOST }}
        username: ${{ secrets.TIMEWEB_USERNAME }}
        key: ${{ secrets.TIMEWEB_SSH_KEY }}
        port: ${{ secrets.TIMEWEB_SSH_PORT }}
        timeout: 60s
        command_timeout: 30s
        script: |
          echo "Stopping Python processes..."
          pkill -9 -f python || echo "No processes to kill"
          sleep 2
          
    - name: Update code
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.TIMEWEB_HOST }}
        username: ${{ secrets.TIMEWEB_USERNAME }}
        key: ${{ secrets.TIMEWEB_SSH_KEY }}
        port: ${{ secrets.TIMEWEB_SSH_PORT }}
        timeout: 120s
        command_timeout: 60s
        script: |
          cd /var/www/bot_business_card
          cp .env .env.backup 2>/dev/null || true
          git fetch origin
          git reset --hard origin/main
          mv .env.backup .env 2>/dev/null || true
          
    - name: Start application
      uses: appleboy/ssh-action@v1.0.0  
      with:
        host: ${{ secrets.TIMEWEB_HOST }}
        username: ${{ secrets.TIMEWEB_USERNAME }}
        key: ${{ secrets.TIMEWEB_SSH_KEY }}
        port: ${{ secrets.TIMEWEB_SSH_PORT }}
        timeout: 60s
        command_timeout: 30s
        script: |
          cd /var/www/bot_business_card
          export BOT_TOKEN=7881909419:AAGM1NaGnQdvVkGbjgvILgZ3R83dOjEbv-k
          nohup python3 run.py > app.log 2>&1 &
          sleep 3
          echo "Deployment completed"