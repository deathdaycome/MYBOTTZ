<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест формы портфолио</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Тест формы портфолио</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="title">Название проекта *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="subtitle">Подзаголовок</label>
            <input type="text" id="subtitle" name="subtitle">
        </div>
        
        <div class="form-group">
            <label for="description">Описание *</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="category">Категория *</label>
            <select id="category" name="category" required>
                <option value="">Выберите категорию</option>
                <option value="telegram_bots">Telegram боты</option>
                <option value="web_development">Веб-разработка</option>
                <option value="mobile_apps">Мобильные приложения</option>
                <option value="ai_integration">AI интеграции</option>
                <option value="automation">Автоматизация</option>
                <option value="ecommerce">E-commerce</option>
                <option value="other">Другое</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="technologies">Технологии</label>
            <input type="text" id="technologies" name="technologies" placeholder="Python, FastAPI, PostgreSQL">
        </div>
        
        <div class="form-group">
            <label for="complexity">Сложность</label>
            <select id="complexity" name="complexity">
                <option value="simple">Простой</option>
                <option value="medium" selected>Средний</option>
                <option value="complex">Сложный</option>
                <option value="premium">Премиум</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_featured"> Рекомендуемый проект
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_visible" checked> Показывать в портфолио
            </label>
        </div>
        
        <button type="button" onclick="testSubmit()">Отправить тест</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function testSubmit() {
            console.log('Начинаем тест отправки формы...');
            
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            
            // Показываем данные в консоли
            console.log('Данные формы:');
            for (let [key, value] of formData.entries()) {
                console.log(`  ${key}: ${value}`);
            }
            
            // Отправляем запрос
            fetch('/admin/api/portfolio', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Статус ответа:', response.status);
                console.log('Заголовки ответа:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    return response.text().then(text => {
                        console.log('Текст ошибки:', text);
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Результат:', data);
                showResult('Успех! Проект создан с ID: ' + data.item?.id, 'success');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                showResult('Ошибка: ' + error.message, 'error');
            });
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = type;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
