<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
        .success { border-left-color: #28a745; color: #28a745; }
        .error { border-left-color: #dc3545; color: #dc3545; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <p>Testing: <strong>wss://nikolaevcodev.ru/ws/voice-assistant</strong></p>

    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="sendMessage()">Send Test Message</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="log" id="log"></div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = 'log-item ' + type;
            item.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'error');
                return;
            }

            log('Connecting to wss://nikolaevcodev.ru/ws/voice-assistant...');

            try {
                ws = new WebSocket('wss://nikolaevcodev.ru/ws/voice-assistant');

                ws.onopen = function() {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                };

                ws.onmessage = function(event) {
                    log('üì® Received: ' + event.data, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log('   Type: ' + data.type);
                        if (data.type === 'suggestion') {
                            log('   Question: ' + data.question);
                            log('   Answer: ' + data.answer);
                            log('   Category: ' + data.category);
                        }
                    } catch (e) {
                        // Not JSON
                    }
                };

                ws.onerror = function(error) {
                    log('‚ùå WebSocket error: ' + error, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function(event) {
                    log('WebSocket closed. Code: ' + event.code + ', Reason: ' + event.reason, 'error');
                };
            } catch (e) {
                log('‚ùå Failed to create WebSocket: ' + e.message, 'error');
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected. Please connect first.', 'error');
                return;
            }

            const message = {
                type: 'speech',
                text: '–ü—Ä–∏–≤–µ—Ç, —Å–∫–æ–ª—å–∫–æ —Å—Ç–æ–∏—Ç —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –±–æ—Ç–∞?',
                speaker: 'client',
                timestamp: new Date().toISOString()
            };

            ws.send(JSON.stringify(message));
            log('üì§ Sent test message: ' + message.text);
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            log('Page loaded. Click "Connect" to test WebSocket connection.');
        };
    </script>
</body>
</html>
