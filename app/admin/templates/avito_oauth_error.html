<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка авторизации Avito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Bot Admin
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle"></i> Ошибка авторизации
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <strong>Произошла ошибка при авторизации в Avito:</strong>
                            <p class="mt-2">{{ error }}</p>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Что делать?</h5>
                            <ol>
                                <li>Убедитесь, что вы вошли в правильный аккаунт Avito</li>
                                <li>Проверьте, что у приложения есть необходимые разрешения</li>
                                <li>Попробуйте авторизоваться снова</li>
                            </ol>
                        </div>
                        
                        <div class="mt-4 d-flex gap-2">
                            <a href="/avito/oauth/login" class="btn btn-primary">
                                <i class="bi bi-arrow-repeat"></i> Попробовать снова
                            </a>
                            <a href="/avito" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Вернуться к мессенджеру
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
