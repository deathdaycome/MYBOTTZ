server {
    listen 80;
    server_name nikolaevcodev.ru www.nikolaevcodev.ru;

    # Для получения Let's Encrypt сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name nikolaevcodev.ru www.nikolaevcodev.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/nikolaevcodev.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nikolaevcodev.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Увеличиваем размер загружаемых файлов
    client_max_body_size 10M;

    # Mini App (корневой путь)
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API для Mini App
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы
    location /static/ {
        proxy_pass http://localhost:8000/static/;
    }

    # Загруженные файлы
    location /uploads/ {
        proxy_pass http://localhost:8000/uploads/;
    }

    # Админка на отдельном порту
    location /admin/ {
        proxy_pass http://localhost:8001/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
